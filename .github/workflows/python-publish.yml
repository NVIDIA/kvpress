name: Upload Python Package

on:
  release:
    types: [published]
  pull_request:

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.10.11
    
    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Build
      run: uv build --no-sources