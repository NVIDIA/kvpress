name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.11

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable_cache: true

      - name: Install dependencies
        run: uv sync --locked --all-groups

      - run: make test
